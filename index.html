<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão de Negócios - Apple Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      text-align: center;
      background-color: #1c1c1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffffff;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cccccc;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #007aff;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="logo.png" alt="Apple Wallet Logo">
    <h1>Adicionar ao Apple Wallet</h1>
    <p>Toque abaixo para baixar seu cartão de negócios digital:</p>
    <a class="button" href="card.pkpass">Baixar Cartão</a>
  </div>
</body>
</html>
